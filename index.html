<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Скебоб</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('Skebob.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .download-button {
      font-size: 24px;
      padding: 15px 30px;
      background-color: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: 0.3s;
    }

    .download-button:hover {
      background-color: #e0e0e0;
    }

    .audio-controls {
      margin-top: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .volume-slider {
      width: 150px;
    }

    .audio-toggle-button {
      width: 50px;
      height: 50px;
      background-image: url('custom.png');
      background-size: cover;
      background-position: center;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }

    .audio-toggle-button.paused {
      filter: grayscale(100%) brightness(0.6);
      transform: scale(0.95);
    }

    .audio-toggle-button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <a href="ПРИЧИНА.rar" download>
    <button class="download-button">ПРИЧИНА</button>
  </a>

  <div class="audio-controls">
    <input type="range" id="volume" class="volume-slider" min="0" max="1" step="0.01" value="0.5">
    <button id="toggleMusic" class="audio-toggle-button"></button>
  </div>

  <audio id="backgroundMusic" src="music.mp3" autoplay loop></audio>

  <script>
    const music = document.getElementById('backgroundMusic');
    const volumeSlider = document.getElementById('volume');
    const toggleBtn = document.getElementById('toggleMusic');

    music.volume = volumeSlider.value;

    volumeSlider.addEventListener('input', () => {
      music.volume = volumeSlider.value;
    });

    toggleBtn.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        toggleBtn.classList.remove('paused');
      } else {
        music.pause();
        toggleBtn.classList.add('paused');
      }
    });

    // Початковий стан кнопки (якщо музика не автозапуститься через браузер)
    if (music.paused) {
      toggleBtn.classList.add('paused');
    }
  </script>
</body>
</html>
