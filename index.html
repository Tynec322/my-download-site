<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Скебоб</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('Skebob.jpg'); /* Переконайся, що файл існує */
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .download-button {
      font-size: 24px;
      padding: 15px 30px;
      background-color: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: 0.3s;
    }

    .download-button:hover {
      background-color: #e0e0e0;
    }

    .volume-control {
      margin-top: 20px;
      width: 200px;
    }

    input[type="range"] {
      width: 100%;
    }
  </style>
</head>
<body>

  <a href="ПРИЧИНА.rar" download>
    <button class="download-button">ПРИЧИНА</button>
  </a>

  <!-- Гучність -->
  <div class="volume-control">
    <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
  </div>

  <!-- Аудіо -->
  <audio id="backgroundMusic" src="music.mp3" autoplay loop></audio>

  <script>
    const music = document.getElementById('backgroundMusic');
    const volumeSlider = document.getElementById('volume');

    // Встановлюємо початкову гучність
    music.volume = volumeSlider.value;

    // Обробка зміни гучності
    volumeSlider.addEventListener('input', () => {
      music.volume = volumeSlider.value;
    });
  </script>
</body>
</html>
